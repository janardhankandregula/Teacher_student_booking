    <script>
      function showModule(module) {
        const modules = ["admin", "teacher", "student"];

        modules.forEach((mod) => {
          document.getElementById(mod).style.display =
            mod === module ? "block" : "none";
        });
      }

      function navigateToAdmin() {
        window.location.href = "admin.html"; // Change this to the correct path of your admin page

      function navigateToTeacher() {
