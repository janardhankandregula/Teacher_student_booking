<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      header {
        background: #008080; /* Admin color */
        color: white;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin: 15px 0;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .submit-btn,
      .logout-btn {
        background-color: #007bff; /* Button color */
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
      }
      .toggle-btn {
        background-color: #003366; /* Button color */
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
      }
      .submit-btn:hover,
      .toggle-btn:hover,
      .logout-btn:hover {
        background-color: #0056b3; /* Darker shade for hover */
      }
      .teacher-form {
        display: none; /* Initially hidden */
        margin-top: 20px;
      }
      .header-container {
        display: flex;
        justify-content: space-between; /* Space between items */
        align-items: center; /* Center vertically */
      }

      .header-container h1 {
        margin: 0; /* Remove default margin */
        flex-grow: 1; /* Allow the title to take up available space */
        text-align: center; /* Center the title text */
      }

      .logout-btn {
        background-color: #dc3545; /* Logout button color */
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      .form-group select {
        width: 100%; /* Full width */
        padding: 10px; /* Add padding for better touch area */
        border: 1px solid #ccc; /* Border color */
        border-radius: 4px; /* Rounded corners */
        font-size: 16px; /* Increase font size */
        background-color: #f9f9f9; /* Light background */
        appearance: none; /* Remove default dropdown arrow */
        background-image: url("data:image/png;base64,..."); /* Optional: Custom arrow image */
        background-repeat: no-repeat; /* Prevent repeating the image */
        background-position: right 10px center; /* Position of custom arrow */
        background-size: 12px; /* Size of custom arrow */
      }

      .form-group select:focus {
        border-color: #007bff; /* Change border color on focus */
        outline: none; /* Remove outline */
      }
      .teacher-form {
        max-width: 500px; /* Set a maximum width for the form */
        margin: 0 auto; /* Center the form horizontally */
        padding: 20px; /* Add some padding */
        background: white; /* Background color */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
      }

      .form-group {
        margin: 15px 0; /* Margin between form groups */
      }

      .form-group input,
      .form-group select {
        width: 100%; /* Full width within the form */
        padding: 10px; /* Padding for inputs */
        border: 1px solid #ccc; /* Border style */
        border-radius: 4px; /* Rounded corners */
        font-size: 16px; /* Font size */
      }

      .submit-btn {
        background-color: #ffa500; /* Button color */
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        width: auto; /* Width for button */
      }
      #teachersList {
        list-style-type: none;
        padding: 0;
        max-width: 600px;
        margin: 0 auto;
      }
      #teachersList li {
        background: white;
        margin: 10px 0;
        padding: 15px;
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        transition: background-color 0.3s;
      }
      /* #teachersList li:hover {
        background-color: #f1f1f1;
      } */
      button {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        margin-left: 10px; /* Space between buttons */
      }
      .update-button {
        background-color: #007bff; /* Blue */
        color: white;
      }

      .delete-button {
        background-color: #dc3545; /* Red */
        color: white;
      }

      /* Hover Effects */
      .update-button:hover {
        background-color: #0056b3; /* Darker blue */
      }

      .delete-button:hover {
        background-color: #c82333; /* Darker red */
      }
      .highlight {
        color: red; /* Highlight color */
        font-weight: bold; /* Make it bold for emphasis */
      }
      .approve-button {
        background-color: #28a745; /* Green */
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        cursor: pointer;
        font-weight: bold;
      }

      .reject-button {
        background-color: #dc3545; /* Red */
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        cursor: pointer;
        font-weight: bold;
      }

      /* Hover Effects */
      .approve-button:hover {
        background-color: #218838; /* Darker green */
      }

      .reject-button:hover {
        background-color: #c82333; /* Darker red */
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Admin Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="container">
      <button class="toggle-btn" id="studentsButton" onclick="showStudents()">
        Students<span id="studentsCountDisplay">(0)</span>
      </button>
      <button class="toggle-btn" id="teachersButton" onclick="showTeachers()">
        Teachers
      </button>

      <div id="studentsSection" style="display: none">
        <h2>Students List</h2>
        <div id="noStudentsMessage" style="display: none; color: red">
          No students registered yet.
        </div>
        <ul id="studentsList"></ul>
      </div>

      <div id="teachersSection" style="display: none">
        <h2>Teachers List</h2>
        <ul id="teachersList"></ul>

        <button id="addTeacherButton" onclick="toggleForm()">
          Add Teacher
        </button>

        <div class="teacher-form" id="teacherForm" style="display: none">
          <h2>Add Teacher</h2>
          <form onsubmit="addTeacher(event)">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-group">
              <label for="department">Department:</label>
              <input type="text" id="department" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject:</label>
              <select id="subject" required>
                <option value="">Select a subject</option>
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="english">English</option>
                <option value="geography">Geography</option>
                <option value="art">Art</option>
              </select>
            </div>
            <button type="submit" class="submit-btn">Add</button>
          </form>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
      import { getDatabase } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
      import {
        ref,
        push,
        set,
        get,
        remove,
        onValue,
        update,
      } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
      import { child } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBxPGHxAYM1MYb0MVNb2l4c5rB1sp13v8Y",
        authDomain: "student-teacher-booking-16014.firebaseapp.com",
        projectId: "student-teacher-booking-16014",
        storageBucket: "student-teacher-booking-16014.appspot.com",
        messagingSenderId: "109992254488",
        appId: "1:109992254488:web:163c659a769de9d96b776d",
        measurementId: "G-R7E9TGXEGR",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      window.toggleForm = function () {
        const form = document.getElementById("teacherForm");
        const button = document.getElementById("addTeacherButton");

        if (form.style.display === "none" || form.style.display === "") {
          form.style.display = "block"; // Show the form
          button.style.display = "none"; // Hide the button
        } else {
          form.style.display = "none"; // Hide the form
          button.style.display = "inline-block"; // Show the button
        }
      };

      function fetchTeachers() {
        const teachersList = document.getElementById("teachersList");
        teachersList.innerHTML = ""; // Clear the list before fetching data

        const teachersRef = ref(database, "teachers/");

        get(teachersRef)
          .then((snapshot) => {
            if (snapshot.exists()) {
              const teachers = snapshot.val();
              for (const key in teachers) {
                const teacher = teachers[key];
                const listItem = document.createElement("li");
                listItem.textContent = `${teacher.name} - ${teacher.department} (${teacher.subject})`;
                // teachersList.appendChild(listItem);
                // Create Update Button
                const updateButton = document.createElement("button");
                updateButton.innerHTML = '<i class="fas fa-edit"></i>';
                updateButton.onclick = () => {
                  updateTeacher(key, teacher);
                };
                const deleteButton = document.createElement("button");
                deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
                deleteButton.onclick = () => {
                  deleteTeacher(key);
                };

                listItem.appendChild(updateButton);
                listItem.appendChild(deleteButton);
                teachersList.appendChild(listItem);
              }
            } else {
              teachersList.textContent = "No teachers found.";
            }
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }
      function updateTeacher(key, teacher) {
        const name = prompt("Enter new name:", teacher.name);
        const department = prompt("Enter new department:", teacher.department);
        const subject = prompt("Enter new subject:", teacher.subject);

        if (name && department && subject) {
          set(ref(database, `teachers/${key}`), {
            name: name,
            department: department,
            subject: subject,
          })
            .then(() => {
              console.log("Teacher updated successfully!");
              fetchTeachers(); // Refresh the list
            })
            .catch((error) => {
              console.error("Error updating data:", error);
            });
        }
      }

      function deleteTeacher(key) {
        const confirmDelete = confirm(
          "Are you sure you want to delete this teacher?"
        );
        if (confirmDelete) {
          remove(ref(database, `teachers/${key}`))
            .then(() => {
              console.log("Teacher deleted successfully!");
              fetchTeachers(); // Refresh the list
            })
            .catch((error) => {
              console.error("Error deleting data:", error);
            });
        }
      }

      function loadStudents() {
        const studentsList = document.getElementById("studentsList");
        const noStudentsMessage = document.getElementById("noStudentsMessage");
        const studentsCountDisplay = document.getElementById(
          "studentsCountDisplay"
        );
        const studentsRef = ref(database, "students");

        onValue(studentsRef, (snapshot) => {
          studentsList.innerHTML = ""; // Clear existing list
          let hasUnapprovedStudents = false; // Track if there are unapproved students
          let count = 0;

          snapshot.forEach((childSnapshot) => {
            const student = childSnapshot.val();
            const studentId = childSnapshot.key;

            if (!student.approved) {
              hasUnapprovedStudents = true; // Found an unapproved student
              count++;

              const studentDiv = document.createElement("div");
              studentDiv.innerHTML = `
          <p>Name: ${student.name} | Email: ${student.email}</p>
          <button class="approve-button" onclick="approveStudent('${studentId}')">Approve</button>
          <button class="reject-button" onclick="rejectStudent('${studentId}')">Reject</button>
        `;
              studentsList.appendChild(studentDiv);
            }
          });
          studentsCountDisplay.textContent = `(${count})`;

          // Show or hide the no students message
          if (hasUnapprovedStudents) {
            noStudentsMessage.style.display = "none"; // Hide message if unapproved students exist
          } else {
            noStudentsMessage.style.display = "block"; // Show message if no unapproved students
          }
          if (count > 0) {
            studentsButton.innerHTML = `Students <span id="studentsCountDisplay" class="highlight">(${count})</span>`; // Show count
          } else {
            studentsButton.innerHTML = `Students`; // Show just "Students"
          }
        });
      }

      // Function to approve a student
      window.approveStudent = function (studentId) {
        const studentRef = ref(database, "students/" + studentId);
        update(studentRef, { approved: true })
          .then(() => {})
          .catch((error) => {
            console.error("Error approving student:", error);
          });
      };

      // Function to reject a student
      window.rejectStudent = function (studentId) {
        const studentRef = ref(database, "students/" + studentId);
        remove(studentRef)
          .then(() => {})
          .catch((error) => {
            console.error("Error rejecting student:", error);
          });
      };

      window.addTeacher = function (event) {
        event.preventDefault(); // Prevent form submission
        const name = document.getElementById("name").value;
        const department = document.getElementById("department").value;
        const subject = document.getElementById("subject").value;

        const teachersRef = ref(database, "teachers/");
        push(teachersRef, {
          name: name,
          department: department,
          subject: subject,
        })
          .then(() => {
            console.log("Teacher data stored successfully!");
            toggleForm(); // Hide the form after submission
            fetchTeachers(); // Optionally fetch updated list
          })
          .catch((error) => {
            console.error("Error storing data:", error);
          });
      };

      window.logout = function () {
        window.location.href = "index.html"; // Change to your main page
      };

      window.showStudents = function () {
        document.getElementById("studentsSection").style.display = "block";
        document.getElementById("teachersSection").style.display = "none";
        loadStudents(); // Call your function to load students
      };
      window.showTeachers = function () {
        document.getElementById("studentsSection").style.display = "none";
        document.getElementById("teachersSection").style.display = "block";
        fetchTeachers(); // Call your function to load teachers if needed
      };
      window.onload = function () {
        fetchTeachers();
        loadStudents();
        // countStudents();
      };
    </script>
  </body>
</html>
